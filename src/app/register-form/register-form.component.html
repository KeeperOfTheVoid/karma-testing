<div class="water-color-container">
  <div class="content-container">
    <div class="header-text">CREATE AN ACCOUNT</div>
    <div class="dots-short">
      <img [src]="/images/dots-short.png"/>
    </div>
  </div>
</div>

<form name="login.registerForm"
      (submit)="login.submitRegister()"
      novalidate
      class="login-form-container">

  <div class="submit-error" [hidden]="login.registerError">
    {{ login.registerError }}
  </div>
  <!-- TODO Need pull in dots image and email-validation directive -->
  <!-- TODO Need to find alternative to ngMessages -->
  <div class="input-field">
    <input name="firstName"
           type="text"
           [(ngModel)]="login.register.firstName"
           class="form-box"
           placeholder="First Name"
           validate-name
           maxlength="25"
           required/>
    <div ng-messages="login.registerForm.firstName.$touched && login.registerForm.firstName.$error" role="alert">
      <ng-messages-include src="/views/login/login-errors.html"></ng-messages-include>
    </div>
  </div>

  <div class="input-field">
    <input name="lastName"
           type="text"
           [(ngModel)]="login.register.lastName"
           class="form-box"
           placeholder="Last Name"
           validate-name
           maxlength="25"
           required/>
    <div ng-messages="login.registerForm.lastName.$touched && login.registerForm.lastName.$error" role="alert">
      <ng-messages-include src="/views/login/login-errors.html"></ng-messages-include>
    </div>
  </div>

  <div class="input-field">
    <input name="emailAddress"
           type="email"
           [(ngModel)]="login.register.emailAddress"
           class="form-box"
           placeholder="Email Address"
           maxlength="40"
           email-validation
           required/>
    <div ng-messages="login.registerForm.emailAddress.$touched && login.registerForm.emailAddress.$error" role="alert">
      <ng-messages-include src="/views/login/login-errors.html"></ng-messages-include>
    </div>
  </div>

  <div class="input-field">
    <input name="emailConfirm"
           [(ngModel)]="login.register.emailConfirm"
           class="form-box"
           placeholder="Confirm Email Address"
           confirm-input="login.register.emailAddress"
           maxlength="40"
           email-validation
           required/>
    <div ng-messages="login.registerForm.emailConfirm.$touched && login.registerForm.emailConfirm.$error" role="alert">
      <ng-messages-include src="/views/login/login-errors.html"></ng-messages-include>
      <div class="input-error" ng-message="confirmInput">Emails must match</div>
    </div>
  </div>

  <div class="input-field">
    <input name="password"
           type="password"
           [(ngModel)]="login.register.password"
           class="form-box"
           placeholder="Password"
           strong-password
           maxlength="25"
           autocomplete="off"
           required/>
    <div ng-messages="login.registerForm.password.$touched && login.registerForm.password.$error" role="alert">
      <ng-messages-include src="/views/login/login-errors.html"></ng-messages-include>
    </div>
  </div>

  <div class="input-field">
    <input name="passwordConfirm"
           type="password"
           [(ngModel)]="login.register.passwordConfirm"
           class="form-box"
           placeholder="Confirm Password"
           confirm-input="login.register.password"
           maxlength="25"
           autocomplete="off"
           required/>
    <div ng-messages="login.registerForm.passwordConfirm.$touched && login.registerForm.passwordConfirm.$error"
         role="alert">
      <ng-messages-include src="/views/login/login-errors.html"></ng-messages-include>
      <div class="input-error" ng-message="confirmInput">Passwords must match</div>
    </div>
  </div>

  <div>
    <input type="checkbox" [(ngModel)]="login.promoCheckbox">
    Opt-in for Promotional Emails
  </div>
  <div class="button-container">
    <div class="spinner-shade" [hidden]="login.loadingTracker.active()"></div>
    <button type="submit"
            [disabled]="login.registerForm.$invalid || login.registerForm.$pending || login.disableSubmit"
            class="basic-button secondary-font">Register
    </button>
  </div>

</form>
<!-- Log in Text -->
<div class="center-text">
  <span>Already have an account?</span>
  <a class="primary-link secondary-font"
     (click)="toggleView()">Log In</a>
</div>
